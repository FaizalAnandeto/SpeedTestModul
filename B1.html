<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
</head>
<body>
    <div class="loading">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
        }

        .bar {
            height: 80px;
            width: 10px;
            background-color: #00aaff; /* Aqua color */
            border-radius: 5px;
        }

        .bar:nth-child(1) {
            animation: loading-animation 1s ease-in-out infinite alternate-reverse;
        }

        .bar:nth-child(2) {
            animation: loading-animation 1s ease-in-out -250ms infinite alternate-reverse;
        }

        .bar:nth-child(3) {
            animation: loading-animation 1s ease-in-out -500ms infinite alternate-reverse;
        }

        .bar:nth-child(4) {
            animation: loading-animation 1s ease-in-out -750ms infinite alternate-reverse;
        }

        @keyframes loading-animation {
            0% {
                transform: scaleY(0.4);
            }
            100% {
                transform: scaleY(1);
            }
        }
    </style>
</body>
</html>
